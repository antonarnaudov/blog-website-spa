<header>
  <div class="logo-container">
    <a routerLink="/blogs">
      <img src="assets/blogger-logo.png" alt="Blog Logo">
    </a>
  </div>

  <div class="links-container">
    <a routerLink="/blogs">Blogs</a>
    <a routerLink="/blogs/add">Add Blog</a>
    <a routerLink="/about">About Us</a>
  </div>

  <div class="user-container">
    <div *ngIf="!isLogged">
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    </div>
    <div *ngIf="isLogged">
      <a routerLink="/profile">{{username}}</a>
      <a routerLink="/" (click)="logoutButtonHandler()">Logout</a>
    </div>
  </div>
</header>
