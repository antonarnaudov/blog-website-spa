<main>

  <div class="errors">
    <ng-container class="errors" *ngIf="usernameInput.touched">
      <p *ngIf="usernameInput.errors?.required" class="error">
        Username is required!
      </p>
      <p *ngIf="usernameInput.errors?.minlength" class="error">
        Username must be at least 5 characters!
      </p>
    </ng-container>

    <ng-container class="errors" *ngIf="emailInput.touched">
      <p *ngIf="emailInput.errors?.email" class="error">
        Email is not valid!
      </p>
    </ng-container>

    <ng-container *ngIf="passwordInput.touched">
      <p *ngIf="passwordInput.errors?.required" class="error">
        Password is required!
      </p>
      <p *ngIf="passwordInput.errors?.minlength" class="error">
        Password must be at least 5 characters!
      </p>
    </ng-container>

    <ng-container *ngIf="repassInput.touched">
      <p *ngIf="repassInput.value != passwordInput.value" class="error">
        Passwords do not match!
      </p>
    </ng-container>
  </div>

  <div class="container">
    <form #form="ngForm" method="post">
      <h2>Register Form</h2>
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" #usernameInput="ngModel" ngModel [minlength]="5" required name="username" id="username"
               placeholder="Username">
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i></label>
        <input #emailInput="ngModel" ngModel email type="email" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i></label>
        <input type="password" #passwordInput="ngModel" ngModel [minlength]="5" required name="password" id="password"
               placeholder="Password">
      </div>
      <div class="form-group">
        <label for="repass"><i class="fas fa-lock"></i></label>
        <input type="password" #repassInput="ngModel" ngModel [minlength]="5" required name="repass" id="repass"
               placeholder="Repeat password">
      </div>
      <button>Register</button>
    </form>
  </div>
</main>
